<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="logic.js"></script>

    <scratch-card code="XXXX"></scratch-card>

    <pre>

    </pre>

    <script>

        const code = (length = 4) => {
          let code = '';

          while (code.length < length) {
            code += String.fromCharCode(65 + Math.floor(Math.random() * (90 - 65)));
          }

          return code;
        }

        document.querySelector('scratch-card').setAttribute('code', code());

    </script>
</body>
</html>
